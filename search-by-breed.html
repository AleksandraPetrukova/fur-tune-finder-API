<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meow-velous Breed Search</title>

        <link rel="icon" type="image/png" href="images/cat-icon.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <body>
        <header>
            <h1>🐱 Fur-tune Finder 🐱</h1>
        </header>

        <section class="nav-bar">
            <nav>
                <a href="index.html"
                    ><i class="fa-solid fa-shuffle"></i> Random breed</a
                >
                <div class="line-nav"></div>
                <a href="first-page.html"
                    ><i class="fa-solid fa-angles-left"></i> Main page</a
                >
            </nav>
        </section>

        <main>
            <div class="search-bar">
                <label for="breedSearch">Search for a cat breed:</label>
                <input
                    type="text"
                    id="breedSearch"
                    placeholder="Type your breed here"
                />
            </div>
            <div id="searchResultsDiv">
                <!-- Matched breed results will be displayed here -->
            </div>
            <div id="breedInfoDiv">
                <!-- Breed info will be displayed here -->
            </div>
        </main>

                    >API documentation</a
                >
